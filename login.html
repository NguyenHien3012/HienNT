<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Fandelo</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="logo">
          <a href="/index.html">
            <img src="/assets/image/fandelo_logo.png" alt="" />
          </a>
        </div>
        <div class="form-login">
          <div class="form-group">
            <h1>Log in</h1>
            <div>
              <div class="form-input">
                <input type="email" placeholder="Email" required />
              </div>
              <div class="form-input">
                <input type="password" placeholder="Password" required />
              </div>
              <div class="form-input">
                <a href="" class="btn-login">
                  <div class="btn-login-1">
                    <span>Log in</span>
                  </div>
                </a>
              </div>
            </div>
            <div class="forgot-password hover-item">
              <a href="">Forgot password?</a>
            </div>
            <div class="signin-social">
              <span>Or login with </span>
              <button class="icons">
                <a href="https://twitter.com/">
                  <i class="fa fa-twitter"></i>
                </a>
              </button>
              <button class="icons">
                <a href="https://facebook.com/">
                  <i class="fa fa-facebook"></i>
                </a>
              </button>
            </div>
            <div class="signin-suggest">
              <div class="footer hover-item">
                <span>New to Fandelo</span>
                <a href="/signup.html">Sign up</a>
              </div>
              <div class="footer login hover-item">
                <span>Are you a Fandelo</span>
                <a href="">Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
